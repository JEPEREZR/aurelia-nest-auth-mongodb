<template>
  <div class="container">
    <div class="">
      <div class="offset-md-3 card col-md-5">
        <h2 class="text-center card-title">Authentication</h2>
        <div class="card-body">

          <form role="form" submit.delegate="login()">
            <div class="form-group has-feedback">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text no-color" id="btnGroupAddon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                  </div>
                </div>
                <input class="form-control input-lg" type="text" name="email" value.bind="email & validate"
                  placeholder="Email" required autofocus>
              </div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group has-feedback">
                <div class="input-group-prepend">
                  <div class="input-group-text no-color" id="btnGroupAddon">
                    <i class="fa fa-lock fa-fw"></i>
                  </div>
                </div>
                <input class="form-control input-lg" type="password" name="password" value.bind="password & validate"
                  placeholder="Password" required>
              </div>
            </div>
            <button type="submit" click.delegate="login()" class="btn btn-block btn-success">Log in</button>

            <br />

            <p class="text-center">
              <a href="forgot-password" click.delegate="forgotPassword()">Forgot your password?</a>
            </p>

            <p class="text-center text-muted">
              <small>Don't have an account yet?
                <a href="signup">Sign up</a>
              </small>
            </p>

            <div class="row">
              <div class="col-5">
                <hr />
              </div>
              <div class="col-2 text-center">or</div>
              <div class="col-5">
                <hr />
              </div>
            </div>
          </form>

          <button class="btn btn-block btn-social btn-facebook" click.delegate="authOpen('facebook')">
            <i class="fa fa-facebook"></i> Sign in with Facebook
          </button>
          <button class="btn btn-block btn-social btn-google" click.delegate="authOpen('google')">
            <i class="fa fa-google"></i>Sign in with Google
          </button>
          <button class="btn btn-block btn-social btn-github" click.delegate="authOpen('github')">
            <i class="fa fa-github"></i> Sign in with GitHub
          </button>
          <button class="btn btn-block btn-social btn-linkedin" click.delegate="authOpen('linkedin')">
            <i class="fa fa-linkedin"></i> Sign in with LinkedIn
          </button>
          <button class="btn btn-block btn-social btn-twitter" click.delegate="authOpen('twitter')">
            <i class="fa fa-twitter"></i> Sign in with Twitter
          </button>
          <button class="btn btn-block btn-social btn-microsoft" click.delegate="authOpen('windowslive')">
            <i class="fa fa-windows"></i> Sign in with Windows Live
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
