<template>
  <section class="au-animate">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header">Profile</h3>
          <div class="card-body">
            <legend><i class="small fa fa-address-card-o"></i> Edit My Profile</legend>
            <form method="post" ng-submit="updateProfile()">
              <div class="form-group">
                <br />
                <label class="control-label">Profile Picture</label>
                <p>
                  <img class="profile-picture img-thumbnail" src.bind="profile.picture || 'http://placehold.it/200x200'"
                       width="200" height="200">
                </p>
              </div>
              <div class="form-group">
                <label class="control-label"><i class="fa fa-user"></i> Display Name</label>
                <input type="text" class="form-control" value.bind="profile.displayName" />
              </div>
              <div class="form-group">
                <label class="control-label"><i class="fa fa-at"></i> Email Address</label>
                <input type="email" class="form-control" value.bind="profile.email" />
              </div>
              <button class="btn btn-success" disabled="">Update Information</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header">Accounts</h3>
          <div class="card-body">
            <legend>
              <i class="fa fa-link small"></i>
              Linked Profile Accounts <small>(one or more, click to link/unlink)</small>
            </legend>

            <div class="col-lg-8 col-md-12 social-buttons">
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.facebook ? 'btn-facebook' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('facebook', profile.facebook)">
                <i class="fa fa-facebook"></i> ${profile.facebook ? 'Unlink' : 'Link'} Facebook Account
              </button>
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.google ? 'btn-google' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('google', profile.google)">
                <i class="fa fa-google"></i> ${profile.google ? 'Unlink' : 'Link'} Google Account
              </button>
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.github ? 'btn-github' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('github', profile.github)">
                <i class="fa fa-github"></i> ${profile.github ? 'Unlink' : 'Link'} GitHub Account
              </button>
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.linkedin ? 'btn-linkedin' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('linkedin', profile.linkedin)">
                <i class="fa fa-linkedin"></i> ${profile.linkedin ? 'Unlink' : 'Link'} LinkedIn Account
              </button>
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.twitter ? 'btn-twitter' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('twitter', profile.twitter)">
                <i class="fa fa-twitter"></i> ${profile.twitter ? 'Unlink' : 'Link'} Twitter Account
              </button>
              <button class="btn btn-sm btn-social btn-block"
                      class.bind="profile.windowslive ? 'btn-microsoft' : 'btn-secondary faded-60'"
                      click.delegate="applyLink('windowslive', profile.windowslive)">
                <i class="fa fa-windows"></i> ${profile.windowslive ? 'Unlink' : 'Link'} Windows Live Account
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</template>
